<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-upper-image"><img src="./images/bg-pattern-card.svg" alt=""></div>
    <div class="card-round-image"><img src="./images/image-victor.jpg" alt=""></div>
    <div class="card-name-age"><span>Victor Crest</span><div class="space"></div><span>26</span></div>
    <p class="card-location">London</p>
    <div class="card-stats">
      <div class="card-stats-items">
        <p>80K</p>
        <p>Followers</p>
      </div>
      <div class="card-stats-items">
        <p>803K</p>
        <p>Likes</p>
      </div>
      <div class="card-stats-items">
        <p>1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
